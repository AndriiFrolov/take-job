# Root logger option
log4j.rootLogger=INFO, stdout, loggerId
log=/Users/yilmaznaci.aslan/repositories/berlinTerminFinder/logs

# Redirect log messages to console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-2p  %c{1} - %m%n

# Redirect log messages to a log file
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.TriggeringPolicy=org.apache.log4j.rolling.SizeBasedTriggeringPolicy
log4j.appender.FILE.RollingPolicy.FileNamePattern=searchLog_%d{yyyy-MM-dd}.log
log4j.appender.FILE.File=${log}/searchLog.log
log4j.appender.FILE.MaxFileSize=1KB
log4j.appender.FILE.MaxBackupIndex=100
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} - %m%n

# Write log messages to log files
log4j.appender.loggerId=org.apache.log4j.rolling.RollingFileAppender
log4j.appender.loggerId.RollingPolicy=org.apache.log4j.rolling.TimeBasedRollingPolicy
log4j.appender.loggerId.RollingPolicy.ActiveFileName=${log}/log-0.log
log4j.appender.loggerId.RollingPolicy.FileNamePattern=${log}/log-%d{yyyy-MM-dd-HH_mm_ss}.log
log4j.appender.loggerId.RollingPolicy.maxIndex=10000000
log4j.appender.loggerId.TriggeringPolicy=org.apache.log4j.rolling.SizeBasedTriggeringPolicy
log4j.appender.loggerId.TriggeringPolicy.MaxFileSize=1000000
log4j.appender.loggerId.layout=org.apache.log4j.PatternLayout
log4j.appender.loggerId.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} - %m%n

